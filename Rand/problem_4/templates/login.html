<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    .sql-preview, .message {
      margin-top: 20px;
      font-family: monospace;
      background-color: #eee;
      padding: 10px;
      border-radius: 5px;
      color: #333;
    }
    .message.success { background: #d4edda; color: #155724; }
    .message.error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <div class="login-box">

    <p>Use your SQL skills to inject your way though the login page. Assume that you already know the username. That being "Tenuous".</p>

    <h2>Login - SQL Injection</h2>
    <form id="loginForm">
      <input type="text" id="username" name="username" placeholder="Username" required><br>
      <input type="password" id="password" name="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>

    <div class="sql-preview" id="sqlPreview">
      SELECT * FROM users WHERE username='...' AND password='...';
    </div>
    <div class="message" id="loginMessage" style="display: none;"></div>
  </div>

  <script>
    function escapeSQL(input) {
      // No escaping â€” let raw single quotes flow in
      return input;
    }

    const form = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const sqlPreview = document.getElementById('sqlPreview');
    const messageBox = document.getElementById('loginMessage');

    function updateSQLPreview() {
      const u = escapeSQL(usernameInput.value);
      const p = escapeSQL(passwordInput.value);
      sqlPreview.textContent = `SELECT * FROM users WHERE username='${u}' AND password='${p}';`;
    }

    usernameInput.addEventListener('input', updateSQLPreview);
    passwordInput.addEventListener('input', updateSQLPreview);

    form.addEventListener('submit', async (e) => {
      e.preventDefault(); // Stop default form submit

      const formData = new FormData(form);

      const response = await fetch('/login', {
        method: 'POST',
        body: formData,
      });

      const result = await response.json();

      messageBox.textContent = result.message;
      messageBox.style.display = 'block';

      if (result.success) {
        messageBox.className = 'message success';
        setTimeout(() => {
          window.location.href = '/login2.html';
        }, 1000);
      } else {
        messageBox.className = 'message error';
      }

      sqlPreview.textContent = result.sql;
    });
  </script>
</body>
</html>
